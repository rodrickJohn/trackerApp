<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Appointment registry
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ul class="appointments__list" *ngIf="(appointments | async).length">
    <li class="appointment" *ngFor="let appointment of appointments | async">
        {{ appointment.patient_ID }} - {{ appointment.Appointment_date | date }}
    </li>
  </ul>
</ion-content>
