<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Appointment registry
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Today's appointments</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list class="appointments__list">
        <ion-item class="appointment" *ngFor="let appointment of appointments">
            <ion-label>{{ appointment.patient_ID }} {{ appointment.Appointment_date | date }}</ion-label>
            <ion-button href="#">Update</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
