<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Appointment registry
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ul class="patients__list" *ngIf="(patients | async).length">
    <li class="patient" *ngFor="let patient of patients | async">
        {{ patient.patient_ID }} - {{ patient.dob }}
    </li>
  </ul>
</ion-content>
