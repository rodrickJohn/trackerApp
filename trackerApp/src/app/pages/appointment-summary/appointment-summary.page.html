<ion-header>
  <ion-toolbar>
    <ion-title>Summary</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-card-content>
     <ion-list lines="none" *ngFor="let appointment of appointments">
       <ion-item>
         <ion-label>PID: {{ appointment.patient_ID }}</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>Appointment: {{ appointment.Appointment_date | date }}</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>Status: On Track</ion-label>
       </ion-item>
     </ion-list>
     <ion-list>
        <ion-radio-group>
          <ion-list-header>
            <ion-label>Has the patient attended the clinic today?</ion-label>
          </ion-list-header>
        </ion-radio-group>
     </ion-list>
     <ion-button (click)=presentAlert() >Yes</ion-button>
     <ion-button [routerLink]="['/appointment-registry']">Cancel</ion-button>
  </ion-card-content>
  </ion-card>
</ion-content>
