<ion-header>
  <ion-toolbar>
    <ion-title>Summary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-card-content>
     <ion-list lines="none" *ngFor="let appointment of appointments">
       <ion-item>
         <ion-label>PID: {{ appointment.patient_ID }}</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>Appointment: {{ appointment.Appointment_date | date }}</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>Status:</ion-label>
       </ion-item>
     </ion-list>
     <ion-list>
        <ion-radio-group>
          <ion-list-header>
            <ion-label>Has the patient attended the clinic today?</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>Yes</ion-label>
            <ion-radio slot="start" value="Yes"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>No</ion-label>
            <ion-radio slot="start" value="No"></ion-radio>
          </ion-item>
        </ion-radio-group>
     </ion-list>
     <ion-button>Send</ion-button>
  </ion-card-content>
  </ion-card>
</ion-content>
