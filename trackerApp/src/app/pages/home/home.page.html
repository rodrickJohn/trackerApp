<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-content>
        <div echarts [options]="dailyStatsDoughnutChart"></div>
        {{count_total}}
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <div echarts [options]="weeklyStatsBarChart" class="weekly-stats"></div>
      </ion-card-content>
    </ion-card>
</ion-content>
