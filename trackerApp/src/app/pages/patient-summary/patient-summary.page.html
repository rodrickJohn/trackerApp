<ion-header>
  <ion-toolbar>
    <ion-title>Summary details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-card-content>
     <ion-list *ngFor="let patient_detail of patient_details">
       <ion-item>
         <ion-label>Patient ID: {{ patient_detail.patient_ID }}</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>Date of birth: {{ patient_detail.dob | date }}</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>Sex: {{ patient_detail.sex }}</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>Division: {{ patient_detail.division }}</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>Ward: {{ patient_detail.ward }}</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>ART status: {{ patient_detail.art_status }}</ion-label>
       </ion-item>
     </ion-list>
     <ion-button href="#">Track patient</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
