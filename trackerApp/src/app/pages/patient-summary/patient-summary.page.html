<ion-header>
  <ion-toolbar>
    <ion-title>Summary</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-card-content>
     <ion-list lines="none" *ngFor="let visit_detail of visit_details">
       <ion-item>
         <ion-label>PID: {{ visit_detail.patient_ID }}</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>Last visit: {{ visit_detail.Visit_date | date }}</ion-label>
       </ion-item>
       <ion-item>
         <ion-label>Appointment: {{visit_detail.Appointment_date | date}}</ion-label>
       </ion-item>
       <ion-button [routerLink]="['/tracking-form']">Track</ion-button>
     </ion-list>
     <!--ion-button href="#">Map cue</ion-button>
      <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">
        <agm-marker  [latitude]="lat" [longitude]="lng"></agm-marker>
      </agm-map-->
  </ion-card-content>
</ion-card>
</ion-content>
